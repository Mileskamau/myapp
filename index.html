<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>ka-app</title>
</head>
<body>
    <div class="cont">
        <div>
            <h1 class="logo">Home</h1>
            <h1 class="logo">About</h1>
            <h1 class="logo">Contact</h1>
            <input type="search" placeholder="Search..." class="ser">
            <label class="switch">
                <input type="checkbox" id="toggleSwitch">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div class="main-container">
        <div class="box">
            <img src="" class="imgs" id="firebase-image-1">
            <i class="fas fa-download download-icon" title="download"></i>
        </div>
        <div class="box">
            <img src="" class="imgs" id="firebase-image-2">
            <i class="fas fa-download download-icon" title="download"></i>
        </div>
        <div class="box">
            <img src="" class="imgs" id="firebase-image-3">
            <i class="fas fa-download download-icon" title="download"></i>
        </div>
        <div class="box">
            <img src="" class="imgs" id="firebase-image-4">
            <i class="fas fa-download download-icon" title="download"></i>
        </div>
        <div class="box">
            <img src="" class="imgs" id="firebase-image-5">
            <i class="fas fa-download download-icon" title="download"></i>
        </div>
        <div class="box">
            <img src="" class="imgs" id="firebase-image-6">
            <i class="fas fa-download download-icon" title="download"></i>
        </div>
        <div class="box">
            <img src="" class="imgs" id="firebase-image-7">
            <i class="fas fa-download download-icon" title="download"></i>
        </div>
        <div class="box">
            <img src="" class="imgs" id="firebase-image-8">
            <i class="fas fa-download download-icon" title="download"></i>
        </div>
    </div>

    <script>
        // Listen for the toggle switch change event
        document.getElementById("toggleSwitch").addEventListener("change", function() {
            if (this.checked) {
                // If switch is on, activate dark mode
                document.body.style.backgroundColor = "#333";
                document.body.style.color = "#fff";
            } else {
                // If switch is off, revert to light mode
                document.body.style.backgroundColor = "white";
                document.body.style.color = "black";
            }
        });
    </script>
    <script type="module">
        // Firebase SDK modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js";

        // Firebase configuration (replace with your actual project configuration)
        const firebaseConfig = {
            apiKey: "AIzaSyBc3NNYrVf4q7K82d0yHvLjnukJL05UQYo",
            authDomain: "main-bdfda.firebaseapp.com",
            databaseURL: "https://main-bdfda-default-rtdb.firebaseio.com",
            projectId: "main-bdfda",
            storageBucket: "main-bdfda.appspot.com",
            messagingSenderId: "755083651459",
            appId: "1:755083651459:web:7508e8be886b3f9d1a2eb6",
            measurementId: "G-W1KTGLV9SN"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // Get a reference to Firebase Storage
        const storage = getStorage(app);
        
        // Reference the image you want to retrieve
        const storageRef = ref(storage, 'FROM TV show.jpg');
        getDownloadURL(storageRef).then((url) => {
            const imgElement = document.getElementById('firebase-image-1');
            imgElement.src = url;
        }).catch((error) => {
            console.error("Error fetching image:", error);
            alert("Could not load image. Please check the console for more details.");
        });

        const boxes = document.querySelectorAll('.box');
        boxes.forEach(box => {
            box.addEventListener('click', function() {
                const icon = box.querySelector('.download-icon');
                icon.style.opacity = (icon.style.opacity === '1') ? '0' : '1';
            });
        });
    </script>
</body>
</html>
